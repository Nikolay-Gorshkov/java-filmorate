# Всегда выполнять инициализацию SQL-скриптов при запуске приложения
spring.sql.init.mode=always
server.port=8080

# URL подключения: здесь указано, что данные будут сохраняться в файл (в директории db, файл filmorate)
spring.datasource.url=jdbc:h2:file:/Users/admin/IdeaProjects/java-filmorate/db/filmorate

# Указание драйвера для H2
spring.datasource.driverClassName=org.h2.Driver

# Имя пользователя и пароль (настройки по умолчанию для H2)
spring.datasource.username=sa
spring.datasource.password=password

spring.h2.console.enabled=true


# Показывать SQL-запросы
logging.level.org.springframework.jdbc.core=DEBUG
# Показывать параметры, подставляемые в запросы
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
# Показывать результаты обработки запросов
logging.level.org.springframework.jdbc.support=DEBUG
